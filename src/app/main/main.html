<div class="wrapper" layout-fill layout="row" layout-align="center center">

  <md-content flex flex-lg="60" flex-xl="60">

    <header layout="column" layout-padding layout-align="center center">
      <div class="md-display-4">Banners</div>
    </header>

    <div class="content" layout="row" layout-xs="column" layout-padding layout-margin>

      <aside flex>
        <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="true" md-disable-backdrop md-whiteframe="4">
          <md-toolbar layout="row" class="md-hue-3">
            <div class="md-toolbar-tools">
              <span>Sizes</span>
            </div>
          </md-toolbar>
          <ul style="margin:0; padding:0">
            <li ng-repeat="items in main.banners">
              <md-subheader class="md-no-sticky" flex>{{items[0].companyName}}</md-subheader>
              <md-list>
                <md-list-item class="md-1-line" ng-repeat="item in items" ng-click="main.showBanner(item)">
                  {{item.width}}x{{item.height}}
                </md-list-item>
              </md-list>
            </li>
          </ul>
        </md-sidenav>
      </aside>

      <md-content flex>
        <md-card ng-show="main.showBan">
          <md-card-header>
            <md-card-header-text>
              <span class="md-title">{{main.banner.width}}x{{main.banner.height}}</span>
              <span class="md-subhead">{{main.banner.companyName}}</span>
            </md-card-header-text>
          </md-card-header>
          <iframe src="{{main.banner.url}}" width="{{main.banner.width}}" height="{{main.banner.height}}"></iframe>
          <!--<md-whiteframe class="md-whiteframe-5dp" layout layout-align="center center" flex>
          </md-whiteframe>-->
        </md-card>
      </md-content>

    </div>

    <!--<div class="techs" layout-align="center">.url, item.width, item.height

          <p>{{ awesomeThing.description }}</p>
        </md-card-content>
        <div class="md-action-buttons">
          <md-button ng-href="{{ awesomeThing.url }}">Website</md-button>
        </div>
      </md-card>
    </div>-->
  </md-content>

</div>
